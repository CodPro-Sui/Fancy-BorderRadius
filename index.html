<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fantastic üòç || BorderRadius</title>
  <link rel="stylesheet" href="index.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="mainWrapper">
    <div class="links">
      <div class="github"><a href="https://github.com/CodPro-Sui"><img src="/githube.png" alt="gitHube_codPro" /></a></div>
      <div class="allControls"><button type="submit" id="ctrM"><span class="material-symbols-outlined">switch_access</span></button></div>
      <div id="identity"><span class="material-symbols-outlined">info</span></div>
    </div>
    <div class="animate"></div>

    
    <div class="center">
      
      <div class="container">
        <div id="custom"></div>
        <input type="range" id="top" value="50" step="1" max="100" class="tl"/>
        
        <input type="range" id="right" value="50" step="1" max="100" class="tr"/>
        
        <input type="range" id="left" value="50" step="1" max="100" class="bl"/>
        
        <input type="range" id="bottom" value="50" step="1" max="100" class="br"/>
      </div>
      

      <div class="allCtr">
        <div id="edge"></div>
        <div class="path up">
          <input type="range" id="a" value="100" step="1" max="100" />
          <input type="range" id="b" value="100" step="1" max="100" />
        </div>
        
        <div class="path down">
          <input type="range" id="c" value="100" step="1" max="100" />
          <input type="range" id="d" value="100" step="1" max="100" />
        </div>
        
        <div class="path leftSide">
          <input type="range" id="e" value="100" step="1" max="100" />
          <input type="range" id="f" value="100" step="1" max="100" />
        </div>
        
        <div class="path rightSide">
          <input type="range" id="g" value="100" step="1" max="100" />
          <input type="range" id="h" value="100" step="1" max="100" />
        </div>
      </div>
      
    </div>
    
    <div class="result">
      <input type="text" id="bdr" value="0% 0% 0% 0% / 0% 0% 0% 0%" readonly />
    </div>
    
    <div class="customSize">
      <label for="do">Custom Size</label>
      <input type="checkbox" id="do" class="check" />
    </div>
  </div>
  
  
  <script src="index.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
